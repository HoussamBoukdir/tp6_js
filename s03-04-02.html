<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       
        function somme(...t){
            let s=0;
            for(let x of t){
                s+=x;
            }
            return s;
        }
        console.log(somme(5, -1, 8 ,-4));//8
        console.log("----------")
        function max(...t){
            let m=t[0];
            for(let x of t){
                if(x>m){
                    m=x;
                }
            }
            return m;
        }
        console.log(max(4, 8 ,12 ,-3));//12
        
        console.log("----------")
        function max1(...t){
            let m=Number.MIN_SAFE_INTEGER;
            for(let x of t){
                if(x>m){
                    m=x;
                }
            }
            return m;
        }
        console.log(max1(4, 8 ,32 ,-3));//32

    </script>
</body>
</html>
